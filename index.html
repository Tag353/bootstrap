<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-section">
        <h4 class="text-light mb-4" id="top-text">Promote Your Online Course Like A Pro</h4>
        <h1 class="text-light mb-5" id="largeText"><span class="text-purple" id="para">{</span>DevCourse<span class="text-purple" id="para">}</span></h1>
        <h1 class="info">A Course Landing Page Template For Developers</h1>
    
        <button id="button" class="btn btn-purple btn-lg mt-4 mb-5">Start Learning Now</button>

        <div class="d-flex justify-content-around mt-4">
            <div class="text-center">
                <i class="fas fa-video fa-lg text-white"></i>
                <span class="bottomUp">Content</span>
                <div class="bottom">80+ Videos</div>
            </div>
            <hr class="vertical-hr my-2 mx-3">
            <div class="text-center">
                <i class="fas fa-clock fa-lg text-white"></i>
                <span class="bottomUp">Duration</span>
                <div class="bottom">72 Hours</div>
            </div>
            <hr class="vertical-hr my-2 mx-3">
            <div class="text-center">
                <i class="fas fa-user fa-lg text-white"></i>
                <span class="bottomUp">Access</span>
                <div class="bottom">Lifetime</div>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-expand-lg fixed-bottom px-5">
        <div class="container-fluid" id="foot">
            <a class="navbar-brand" href="#">Overview</a>
            <a class="navbar-brand" href="#">Content</a>
            <a class="navbar-brand" href="#">Requirements</a>
            <a class="navbar-brand" href="#">Tutor</a>
            <a class="navbar-brand" href="#">Reviews</a>
            <a class="navbar-brand" href="#">Pricing</a>
            <a class="navbar-brand" href="#">FAQ</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
